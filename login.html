<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä–∞–∫–æ–ª –ê–≤—Ç–æ–±–µ–∫–µ—Ç–∏ - –í—Ö–æ–¥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
            filter: blur(40px);
        }

        .login-box {
            position: relative;
            background: rgba(15, 23, 42, 0.9);
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            max-width: 450px;
            width: 90%;
        }

        .login-logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-width: 320px;
        }

        .login-input {
            padding: 16px 24px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-input::placeholder {
            color: #64748b;
        }

        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            color: #ef4444;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .login-success {
            color: #22c55e;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo">üöå</div>
        <div class="login-title">–ö–ê–†–ê–ö–û–õ –ê–í–¢–û–ë–ï–ö–ï–¢–ò</div>
        <div class="login-subtitle">–°–∏—Å—Ç–µ–º–∞–≥–∞ –∫–∏—Ä“Ø“Ø ‚Ä¢ –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</div>
        <div class="login-form">
            <input type="text" class="login-input" id="username" placeholder="–ö–æ–ª–¥–æ–Ω—É—É—á—É –∞—Ç—ã ‚Ä¢ –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" class="login-input" id="password" placeholder="–°—ã—Ä —Å”©–∑ ‚Ä¢ –ü–∞—Ä–æ–ª—å">
            <button class="login-btn" onclick="login()" id="login-btn">–ö–ò–†“Æ“Æ ‚Ä¢ –í–û–ô–¢–ò</button>
            <div class="login-error" id="login-error"></div>
            <div class="login-success" id="login-success"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 10px; color: #94a3b8; font-size: 14px;">–ö–∏—Ä“Ø“Ø...</div>
            </div>
        </div>
    </div>

    <script>
        function getUsers() {
            const savedUsers = JSON.parse(localStorage.getItem('karakol-users') || '{}');
            if (Object.keys(savedUsers).length === 0) {
                const defaultUsers = {
                    admin: { password: 'admin123', role: 'admin', name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' },
                    operator: { password: 'display123', role: 'operator', name: '–û–ø–µ—Ä–∞—Ç–æ—Ä' }
                };
                localStorage.setItem('karakol-users', JSON.stringify(defaultUsers));
                return defaultUsers;
            }
            return savedUsers;
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('login-btn');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (!username || !password) {
                showError('–ö–æ–ª–¥–æ–Ω—É—É—á—É –∞—Ç—ã –∂–∞–Ω–∞ —Å—ã—Ä —Å”©–∑–¥“Ø –∫–∏—Ä–≥–∏–∑–∏“£–∏–∑!');
                return;
            }

            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;

            setTimeout(() => {
                const users = getUsers();
                const user = users[username];

                if (!user || user.password !== password) {
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                    showError('–¢—É—É—Ä–∞ —ç–º–µ—Å –∫–æ–ª–¥–æ–Ω—É—É—á—É –∞—Ç—ã –∂–µ —Å—ã—Ä —Å”©–∑!');
                    return;
                }

                const currentUser = { ...user, username };
                const session = {
                    ...currentUser,
                    expires: Date.now() + (8 * 60 * 60 * 1000)
                };

                if (user.role === 'admin') {
                    const users = {};
                    users['karakol-admin-session'] = JSON.stringify(session);
                    Object.keys(users).forEach(key => localStorage.setItem(key, users[key]));
                    showSuccess('–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏–Ω–µ ”©—Ç“Ø“Ø...');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    const users = {};
                    users['karakol-session'] = JSON.stringify(session);
                    Object.keys(users).forEach(key => localStorage.setItem(key, users[key]));
                    showSuccess('–ë–∞—à–∫—ã —ç–∫—Ä–∞–Ω–≥–∞ ”©—Ç“Ø“Ø...');
                    
                    setTimeout(() => {
                        window.location.href = 'display.html';
                    }, 1000);
                }
            }, 800);
        }

        function showError(message) {
            document.getElementById('login-error').textContent = message;
            setTimeout(() => {
                document.getElementById('login-error').textContent = '';
            }, 5000);
        }

        function showSuccess(message) {
            document.getElementById('login-success').textContent = message;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        window.addEventListener('load', function() {
            const adminSession = JSON.parse(localStorage.getItem('karakol-admin-session') || 'null');
            if (adminSession && adminSession.role === 'admin' && adminSession.expires > Date.now()) {
                window.location.href = 'admin.html';
                return;
            }

            const operatorSession = JSON.parse(localStorage.getItem('karakol-session') || 'null');
            if (operatorSession && operatorSession.role === 'operator' && operatorSession.expires > Date.now()) {
                window.location.href = 'display.html';
                return;
            }
        });
    </script>
</body>
</html>
